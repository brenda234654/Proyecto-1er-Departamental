<!DOCTYPE html>
<html>
  <head>
    <title>Login Fantastico</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="top-header">
          <span>Rivera Arenas Brenda Yadira</span>
          <header>Iniciar Sesión</header>
        </div>
        <div class="input-field">
          <input type="text" class="input" placeholder="Usuario" required>
          <i class="bx bx-user"></i>
        </div>
        <div class="input-field">
          <input type="password" class="input" placeholder="Contraseña" required>
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-field">
          <input type="submit" class="submit" value="Inicio">
        </div>
        <div class="bottom">
          <div class="left">
            <input type="checkbox" id="check">
            <label for="check"> Recordar</label>
          </div>
          <div class="right">
            <label><a href="#">Olvidaste la contraseña</a></label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
